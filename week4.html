<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ol>
            <div class="carousel-inner" role="listitem">
                <div class="item active">
                    <img src="download (1).jpg"height="800" width="800">
                </div>
                <div class="item">
                    <img src="download (2).jpg"height="800" width="800">
                </div>
                <div class="item">
                    <img src="download.jpg"height="800" width="800">
                </div>
                <div class="item">
                    <img src="images.jpg"height="800" width="800">
                </div>                
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Prev</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>            
        </div>
    </div>
    <script>
        $(document).ready(function(){
        $("#myCarousel").carousel();
        $("item1").click(function(){
        $("#myCarousel").carousel(0);
        })
        $("item2").click(function(){
        $("#myCarousel").carousel(1);
        })
        $("item3").click(function(){
        $("#myCarousel").carousel(2);
        })
        $("item4").click(function(){
        $("#myCarousel").carousel(3);
        })
        $(".left").click(function(){
        $("#myCarousel").carousel("prev");
        })
        $(".right").click(function(){
        $("#myCarousel").carousel("next");
        })

        });
    </script>
    
</body>
</html>
